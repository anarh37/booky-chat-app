    async function saveSessionData(feedback = null) {
        if (!sessionStartTime || !currentUser || !userProfile) return;
        recordActivity();
        
        const userMessages = chatHistory.filter(m => m.role === 'user');
        
        if (userMessages.length === 0 && !feedback) return;

        const transcript = chatHistory.map(m => `${m.role === 'user' ? userProfile.nickname : 'ë¶€í‚¤'}: ${m.parts[0].text}`).join('\n');
        const baseSessionData = {
            endTime: serverTimestamp(),
            activeDurationInSeconds: Math.round(totalActiveSeconds),
            chatTurnCount: userMessages.length,
            transcript // ì´ transcriptëŠ” Firestoreì—ë§Œ ì €ì¥ë©ë‹ˆë‹¤.
        };
        if (feedback) baseSessionData.feedback = feedback;
        
        try {
            let sessionDataForSheet;

            if (currentSessionId) {
                const sessionDocRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/sessions`, currentSessionId);
                await setDoc(sessionDocRef, baseSessionData, { merge: true });
                
                const sessionSnap = await getDoc(sessionDocRef);

            } else {

                    ...baseSessionData,
                    bookTitle: "N/A (ëŒ€í™” ì‹œì‘ ì•ˆ í•¨)",
                    nickname: userProfile.nickname,
                    grade: userProfile.grade,
                    startTime: sessionStartTime,
                };
                const sessionsRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/sessions`);
                const newDocRef = await addDoc(sessionsRef, newSessionData);
                
                // ìƒˆë¡œ ìƒì„±ëœ ì„¸ì…˜ IDì™€ ë°ì´í„°ë¥¼ ì‹œíŠ¸ìš© ë°ì´í„°ì— ì¶”ê°€
                newSessionData.sessionId = newDocRef.id;
                sessionDataForSheet = newSessionData;
            }
            
            // userIdì™€ sessionIdê°€ í•­ìƒ í¬í•¨ë˜ë„ë¡ ë³´ê°•
            sessionDataForSheet.userId = currentUser.uid;
            sessionDataForSheet.sessionId = currentSessionId;

            await triggerSaveToSheet(sessionDataForSheet);

        } catch (error) {
            console.error("ì„¸ì…˜ ë°ì´í„° ì €ì¥ ì‹¤íŒ¨:", error);
        } finally {

        }
    }
